<template>
    <div class="container">
        <lightning-card>
            <div slot="actions">
                <lightning-button label="Back to Dashboard" icon-name="utility:back" onclick={handleBack}></lightning-button>
            </div>
            <div slot="title" class="header-gradient slds-p-around_medium">
                <h1 class="slds-text-heading_medium slds-text-color_inverse">Appointment Details</h1>
            </div>
            <div class="slds-p-around_medium">
                <template if:true={appointment.data}>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <!-- Appointment Info -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_medium">
                            <lightning-input label="Appointment ID" value={appointmentData.fields.Name.value} readonly></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_medium">
                            <lightning-input label="Date" value={appointmentData.fields.Appointment_Date__c.value} readonly></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_medium">
                            <lightning-input label="Status" value={appointmentData.fields.Appointment_Status__c.value} readonly></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_medium">
                            <label class="slds-form-element__label">Patient Info</label>
                            <div class="slds-form-element__control">
                                <a href="javascript:void(0);" onclick={openModal} class="patient-link">
                                    <lightning-icon icon-name="standard:user" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                    {patientName}
                                </a>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium">
                            <lightning-textarea label="Reason for Visit" value={appointmentData.fields.Reason_for_Visit__c.value} readonly></lightning-textarea>
                        </div>
                    </div>
                </template>
                <template if:true={appointment.error}>
                    <div class="slds-text-color_error">Error loading appointment details.</div>
                </template>
            </div>
        </lightning-card>
    </div>
    <!-- Patient Info Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header header-gradient">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-text-color_inverse">Patient Information</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-text-align_center slds-m-bottom_medium">
                            <lightning-avatar variant="circle" initials="P" fallback-icon-name="standard:person_account" size="large"></lightning-avatar>
                            <h3 class="slds-text-heading_small slds-m-top_small">{patientName}</h3>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                            <p class="slds-text-title_caps slds-text-color_weak">Email</p>
                            <p>{patientEmail}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                            <p class="slds-text-title_caps slds-text-color_weak">Phone</p>
                            <p>{patientPhone}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                            <p class="slds-text-title_caps slds-text-color_weak">Age</p>
                            <p>{patientAge}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                            <p class="slds-text-title_caps slds-text-color_weak">Date of Birth</p>
                            <p><lightning-formatted-date-time value={patientDob}></lightning-formatted-date-time></p>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
