<template>
    <lightning-card>
        <div slot="title" class="slds-media slds-media_center slds-p-around_small">
            <div class="slds-media__figure">
                <div class="header-icon-wrapper">
                    <lightning-icon icon-name="standard:visit_templates" variant="inverse" size="medium"></lightning-icon>
                </div>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span class="slds-text-heading_medium slds-truncate">My Consultations</span>
                </h2>
                <p class="slds-text-body_small slds-text-color_weak">View your consultation history and details</p>
            </div>
        </div>

        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <template if:true={consultations}>
                <div class="datatable-container">
                    <lightning-datatable
                        key-field="Id"
                        data={consultations}
                        columns={columns}
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection}
                        onsort={handleSort}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        density="comfy">
                    </lightning-datatable>
                </div>
            </template>
            <template if:false={consultations}>
                <div class="slds-align_absolute-center slds-p-around_large empty-state-container">
                    <div class="slds-text-align_center">
                        <lightning-icon icon-name="utility:info_alt" size="large" class="slds-m-bottom_small empty-icon"></lightning-icon>
                        <h3 class="slds-text-heading_small slds-m-bottom_xx-small">No Consultations Found</h3>
                        <p class="slds-text-color_weak">You have no past consultations on record.</p>
                    </div>
                </div>
            </template>
        </div>

        <!-- Consultation Details Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Consultation Details</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Consultation Number</label>
                                    <div class="slds-form-element__control slds-border_bottom">{selectedConsultation.Name}</div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Date of Visit</label>
                                    <div class="slds-form-element__control slds-border_bottom">
                                        <lightning-formatted-date-time value={selectedConsultation.Date_of_Visit__c}></lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Doctor</label>
                                    <div class="slds-form-element__control slds-border_bottom">{selectedConsultation.DoctorName}</div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Next Visit Date</label>
                                    <div class="slds-form-element__control slds-border_bottom">
                                        <lightning-formatted-date-time value={selectedConsultation.Next_Visit__c}></lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-bottom_small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Visit Charges</label>
                                    <div class="slds-form-element__control slds-border_bottom">
                                        <lightning-formatted-number value={selectedConsultation.Visit_Charges__c} format-style="currency"></lightning-formatted-number>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
