<template>
    <div class="slds-var-p-around_medium">
        
        <!-- Header -->
        <div class="slds-var-m-bottom_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_small">Past Consultations</h2>
            <p class="slds-text-body_small slds-text-color_weak">Your medical visit history</p>
        </div>

        <!-- Loading State -->
        <template if:true={isLoading}>
            <div class="slds-var-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Empty State -->
        <template if:false={isLoading}>
            <template if:false={hasConsultations}>
                <div class="slds-illustration slds-illustration_small slds-text-align_center slds-var-m-top_large">
                    <div class="slds-text-heading_small">No consultations found.</div>
                    <p class="slds-text-body_regular slds-text-color_weak">You haven't visited a doctor yet.</p>
                </div>
            </template>

            <!-- Consultation List -->
            <div class="consultation-list">
                <template for:each={consultations} for:item="con">
                    <div key={con.id} class="slds-card slds-var-m-bottom_medium consultation-card">
                        
                        <!-- Card Header / Summary -->
                        <div class="slds-p-around_medium card-header" onclick={handleToggle} data-id={con.id}>
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div>
                                    <div class="slds-text-heading_small slds-text-link_reset">
                                        {con.doctorName}
                                    </div>
                                    <div class="slds-text-body_small slds-text-color_weak">
                                        <lightning-formatted-date-time value={con.visitDate} year="numeric" month="short" day="2-digit"></lightning-formatted-date-time>
                                    </div>
                                </div>
                                <div class="slds-text-align_right">
                                    <div class="slds-text-heading_small">
                                        <lightning-formatted-number value={con.visitCharges} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                    </div>
                                    <span class={con.badgeClass}>{con.status}</span>
                                </div>
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak slds-var-m-top_x-small">
                                {con.name}
                            </div>
                        </div>

                        <!-- Expanded Detail Drawer -->
                        <template if:true={con.isExpanded}>
                            <div class="slds-border_top slds-theme_shade detail-drawer">
                                
                                <!-- Detail Content -->
                                <template if:true={con.isExpanded}>
                                    <div class="slds-p-around_medium">
                                        
                                        <!-- A. Overview -->
                                        <div class="slds-grid slds-wrap slds-gutters_small slds-var-m-bottom_medium">
                                            <div class="slds-col slds-size_1-of-2">
                                                <p class="slds-text-title_caps slds-text-color_weak">Appointment</p>
                                                <p>{currentDetail.appointmentName}</p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2">
                                                <p class="slds-text-title_caps slds-text-color_weak">Charges</p>
                                                <lightning-formatted-number value={currentDetail.visitCharges} format-style="currency" currency-code="INR"></lightning-formatted-number>
                                            </div>
                                        </div>

                                        <!-- B & C. Prescription & Medications -->
                                        <template if:true={currentDetail.prescription}>
                                            <div class="slds-box slds-box_small slds-theme_default slds-var-m-bottom_small">
                                                <div class="slds-media slds-media_center slds-var-m-bottom_small">
                                                    <div class="slds-media__figure">
                                                        <lightning-icon icon-name="standard:medicine" size="small"></lightning-icon>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <h3 class="slds-text-heading_small">Prescription Issued</h3>
                                                    </div>
                                                </div>
                                                <ul class="slds-list_dotted">
                                                    <template for:each={currentDetail.prescription.medications} for:item="med">
                                                        <li key={med.name} class="slds-var-m-bottom_xx-small">
                                                            <strong>{med.name}</strong> - {med.dosage}
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>

                                            <!-- D. Billing -->
                                            <template if:true={currentDetail.billing}>
                                                <lightning-button label="View Consultation Bill" icon-name="utility:download" onclick={handleViewBill} data-doc-id={currentDetail.billing.documentId} class="slds-var-m-top_small"></lightning-button>
                                            </template>
                                            <template if:false={currentDetail.billing}>
                                                <p class="slds-text-body_small slds-text-color_weak slds-var-m-top_small">Billing document not available.</p>
                                            </template>
                                        </template>

                                        <template if:false={currentDetail.prescription}>
                                            <div class="slds-text-align_center slds-text-color_weak slds-var-p-vertical_small">
                                                No prescription was issued for this visit.
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
