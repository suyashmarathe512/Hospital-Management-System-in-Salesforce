<template>
    <div class="profile-wrapper">
        <template if:true={loading}>
            <div class="spinner-container">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">error</span>
                <h2>{error}</h2>
            </div>
        </template>

        <template if:true={hasData}>
            <lightning-card title="My Profile" icon-name="standard:user">
                <div class="slds-p-horizontal_medium">
                    <!-- Personal Information Section -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Personal Information">Personal Information</span>
                        </h3>
                        <div aria-hidden="false" class="slds-section__content">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input label="Salutation" value={account.Salutation} readonly></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input label="First Name" value={account.FirstName} readonly></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input label="Last Name" value={account.LastName} readonly></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input type="date" label="Birthdate" value={account.PersonBirthdate} readonly></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input type="tel" label="Mobile" value={account.PersonMobilePhone} readonly></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input type="email" label="Email" value={account.PersonEmail} readonly></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input type="tel" label="Phone" value={account.Phone} readonly></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input type="tel" label="Other Phone" value={account.Other_Phone__c} readonly></lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Address Information Section -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Address Information">Address Information</span>
                        </h3>
                        <div aria-hidden="false" class="slds-section__content">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <!-- Mailing Address -->
                                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_readonly slds-m-bottom_small">
                                        <span class="slds-form-element__label">Mailing Address</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static field-value">
                                                <lightning-formatted-address
                                                    street={account.PersonMailingStreet}
                                                    city={account.PersonMailingCity}
                                                    country={account.PersonMailingCountry}
                                                    province={account.PersonMailingState}
                                                    postal-code={account.PersonMailingPostalCode}
                                                ></lightning-formatted-address>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Other Address -->
                                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                                    <div class="slds-form-element slds-form-element_readonly slds-m-bottom_small">
                                        <span class="slds-form-element__label">Other Address</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static field-value">
                                                <lightning-formatted-address
                                                    street={account.PersonOtherStreet}
                                                    city={account.PersonOtherCity}
                                                    country={account.PersonOtherCountry}
                                                    province={account.PersonOtherState}
                                                    postal-code={account.PersonOtherPostalCode}
                                                ></lightning-formatted-address>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </lightning-card>
        </template>
    </div>
</template>
