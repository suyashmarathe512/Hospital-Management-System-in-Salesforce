<template>
    <lightning-card>
        <div slot="title" class="slds-media slds-media_center slds-p-around_small header-container">
            <div class="slds-media__figure">
                <div class="header-icon-wrapper">
                    <lightning-icon icon-name="standard:medicine" variant="inverse" size="medium"></lightning-icon>
                </div>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span class="slds-text-heading_medium slds-truncate">My Prescriptions</span>
                </h2>
                <p class="slds-text-body_small slds-text-color_weak">View your prescription history and medications</p>
            </div>
            <div class="slds-media__figure slds-media__figure_reverse">
                <lightning-button-group>
                    <lightning-button label="Active" variant={activeVariant} onclick={handleFilterActive}></lightning-button>
                    <lightning-button label="All" variant={allVariant} onclick={handleFilterAll}></lightning-button>
                </lightning-button-group>
            </div>
        </div>
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <!-- Loading State -->
            <template if:true={summaryLoading}>
                <div class="slds-p-around_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <!-- Data State -->
            <template if:true={hasPrescriptions}>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={filteredPrescriptions} for:item="p">
                        <lightning-layout-item key={p.id} size="12" medium-device-size="6" large-device-size="4" padding="around-small">
                            <article class="slds-card slds-card_boundary card-clickable" onclick={handleViewDetails} data-id={p.id}>
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure">
                                            <lightning-icon icon-name="standard:prescription" size="small"></lightning-icon>
                                        </div>
                                        <div class="slds-media__body">
                                            <h2 class="slds-card__header-title">
                                                <span class="slds-text-heading_small slds-truncate" title={p.name}>{p.name}</span>
                                            </h2>
                                            <p class="slds-text-body_small slds-text-color_weak">
                                                <lightning-formatted-date-time value={p.createdDate} year="numeric" month="short" day="numeric"></lightning-formatted-date-time>
                                            </p>
                                        </div>
                                        <div class="slds-no-flex">
                                            <template if:true={p.isActive}>
                                                <lightning-badge label="Active" class="slds-theme_success"></lightning-badge>
                                            </template>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-text-title_caps slds-text-color_weak slds-m-bottom_xx-small">Doctor</div>
                                    <div class="slds-text-body_regular slds-truncate slds-m-bottom_small" title={p.doctorName}>{p.doctorName}</div>
                                    
                                    <div class="slds-text-title_caps slds-text-color_weak slds-m-bottom_xx-small">Notes</div>
                                    <div class="slds-text-body_small slds-line-clamp_2" title={p.shortNotes}>{p.shortNotes}</div>
                                </div>
                                <footer class="slds-card__footer slds-border_top">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <span class="slds-text-link">View Details</span>
                                        <template if:true={p.hasBilling}>
                                            <lightning-icon icon-name="utility:attach" size="x-small" title="Bill Attached"></lightning-icon>
                                        </template>
                                    </div>
                                </footer>
                            </article>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <!-- Empty State -->
            <template if:false={hasPrescriptions}>
                <div class="slds-align_absolute-center slds-p-around_large empty-state-container">
                    <div class="slds-text-align_center">
                        <lightning-icon icon-name="utility:info_alt" size="large" class="slds-m-bottom_small empty-icon"></lightning-icon>
                        <h3 class="slds-text-heading_small slds-m-bottom_xx-small">No Prescriptions Found</h3>
                        <p class="slds-text-color_weak">You have no prescriptions on record.</p>
                    </div>
                </div>
            </template>
        </div>
        <!-- Prescription Details Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Prescription Details</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={detailsLoading}>
                            <div class="slds-p-around_large slds-is-relative" style="min-height: 200px;">
                                <lightning-spinner alternative-text="Loading Details" size="medium"></lightning-spinner>
                            </div>
                        </template>
                        <!-- Invoice HTML View -->
                        <template if:true={showInvoice}>
                            <div class="slds-box slds-theme_shade slds-theme_alert-texture slds-m-bottom_medium">
                                <div class="slds-text-align_center slds-m-bottom_medium">
                                    <h2 class="slds-text-heading_medium slds-text-title_bold">Community General Hospital</h2>
                                    <p class="slds-text-body_small">123 Health St, Wellness City, ST 90210</p>
                                    <div class="slds-text-heading_small slds-m-top_small">INVOICE: {billData.name}</div>
                                </div>
                                
                                <div class="slds-grid slds-wrap slds-gutters slds-p-bottom_small slds-border_bottom">
                                    <div class="slds-col slds-size_1-of-2">
                                        <p><strong>Date:</strong> {billData.date}</p>
                                        <p><strong>Patient:</strong> {billData.patientName}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                                        <p><strong>Doctor:</strong> {billData.doctorName}</p>
                                    </div>
                                </div>
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_medium">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th scope="col"><div class="slds-truncate">Item</div></th>
                                            <th scope="col"><div class="slds-truncate">Price</div></th>
                                            <th scope="col"><div class="slds-truncate">Qty</div></th>
                                            <th scope="col"><div class="slds-truncate">Total</div></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={billData.items} for:item="item">
                                            <tr key={item.id}>
                                                <td><div class="slds-truncate">{item.medication}</div></td>
                                                <td><div class="slds-truncate">{item.price}</div></td>
                                                <td><div class="slds-truncate">{item.quantity}</div></td>
                                                <td><div class="slds-truncate">{item.total}</div></td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                                <div class="slds-grid slds-grid_align-end slds-m-top_medium">
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                                        <div class="slds-grid slds-grid_align-spread slds-p-vertical_xx-small">
                                            <span>Subtotal:</span> <span>{billData.subTotal}</span>
                                        </div>
                                        <div class="slds-grid slds-grid_align-spread slds-p-vertical_xx-small">
                                            <span>Tax ({billData.taxPercentage}%):</span> <span>{billData.taxAmount}</span>
                                        </div>
                                        <div class="slds-grid slds-grid_align-spread slds-text-heading_small slds-p-top_small slds-border_top">
                                            <strong>Total:</strong> <strong>{billData.totalAmount}</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-text-align_right slds-m-top_medium slds-border_top slds-p-top_small">
                                    <lightning-button label="Email PDF" icon-name="utility:email" onclick={handleEmailPdf} variant="brand"></lightning-button>
                                </div>
                            </div>
                        </template>
                        <template if:false={detailsLoading}>
                            <!-- Header Info -->
                            <div class="slds-grid slds-wrap slds-gutters slds-p-bottom_medium slds-border_bottom">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-m-bottom_small">
                                    <div class="slds-text-title_caps slds-text-color_weak">Prescription #</div>
                                    <div class="slds-text-body_regular slds-text-heading_small">{selectedPrescription.name}</div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-m-bottom_small">
                                    <div class="slds-text-title_caps slds-text-color_weak">Doctor</div>
                                    <div class="slds-text-body_regular">{selectedPrescription.doctorName}</div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-m-bottom_small">
                                    <div class="slds-text-title_caps slds-text-color_weak">Date</div>
                                    <div class="slds-text-body_regular">
                                        <lightning-formatted-date-time value={selectedPrescription.createdDate} year="numeric" month="long" day="numeric"></lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                            <!-- Notes -->
                            <template if:true={selectedPrescription.notes}>
                                <div class="slds-p-vertical_medium slds-border_bottom">
                                    <div class="slds-text-title_caps slds-text-color_weak slds-m-bottom_x-small">Doctor's Notes</div>
                                    <div class="slds-text-body_regular slds-text-longform">{selectedPrescription.notes}</div>
                                </div>
                            </template>
                            <!-- Medications Table -->
                            <div class="slds-p-vertical_medium">
                                <h3 class="slds-text-heading_small slds-m-bottom_small">Medications</h3>
                                <div class="slds-scrollable_x">
                                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                        <thead>
                                            <tr class="slds-line-height_reset">
                                                <th scope="col"><div class="slds-truncate" title="Medication">Medication</div></th>
                                                <th scope="col"><div class="slds-truncate" title="Dosage">Dosage</div></th>
                                                <th scope="col"><div class="slds-truncate" title="Frequency">Frequency</div></th>
                                                <th scope="col"><div class="slds-truncate" title="Instructions">Instructions</div></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template for:each={selectedMedications} for:item="med">
                                                <tr key={med.name}>
                                                    <td data-label="Medication"><div class="slds-truncate" title={med.name}><strong>{med.name}</strong></div></td>
                                                    <td data-label="Dosage"><div class="slds-truncate" title={med.dosage}>{med.dosage}</div></td>
                                                    <td data-label="Frequency"><div class="slds-truncate" title={med.frequency}>{med.frequency}</div></td>
                                                    <td data-label="Instructions"><div class="slds-truncate" title={med.instructions}>{med.instructions}</div></td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                    <template if:false={selectedMedications.length}>
                                        <p class="slds-text-align_center slds-p-around_small slds-text-color_weak">No medications listed.</p>
                                    </template>
                                </div>
                            </div>
                            <!-- Attachment Download -->
                            <template if:true={selectedPrescription.id}>
                                <div class="slds-p-vertical_medium slds-border_top slds-theme_shade slds-p-horizontal_small slds-m-top_small slds-rounded">
                                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                        <div>
                                            <div class="slds-text-title_caps slds-text-color_weak">Invoice</div>
                                            <div class="slds-text-body_regular">View Invoice</div>
                                        </div>
                                        <button class="slds-button slds-button_neutral" onclick={handlePreview}>
                                            <lightning-icon icon-name="utility:preview" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                            View Invoice
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
