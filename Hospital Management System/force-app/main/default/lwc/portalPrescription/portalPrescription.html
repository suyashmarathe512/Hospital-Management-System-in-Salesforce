<template>
    <lightning-card>
        <div slot="title" class="slds-media slds-media_center slds-p-around_small">
            <div class="slds-media__figure">
                <div class="header-icon-wrapper">
                    <lightning-icon icon-name="standard:prescription" variant="inverse" size="medium"></lightning-icon>
                </div>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span class="slds-text-heading_medium slds-truncate">My Prescriptions</span>
                </h2>
                <p class="slds-text-body_small slds-text-color_weak">View your prescription history and medications</p>
            </div>
        </div>
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <template if:true={prescriptions}>
                <div class="datatable-container">
                    <lightning-datatable
                        key-field="Id"
                        data={prescriptions}
                        columns={columns}
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection}
                        onsort={handleSort}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        density="comfy">
                    </lightning-datatable>
                </div>
            </template>
            <template if:false={prescriptions}>
                <div class="slds-align_absolute-center slds-p-around_large empty-state-container">
                    <div class="slds-text-align_center">
                        <lightning-icon icon-name="utility:info_alt" size="large" class="slds-m-bottom_small empty-icon"></lightning-icon>
                        <h3 class="slds-text-heading_small slds-m-bottom_xx-small">No Prescriptions Found</h3>
                        <p class="slds-text-color_weak">You have no prescriptions on record.</p>
                    </div>
                </div>
            </template>
        </div>
        <!-- Prescription Details Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Prescription Details</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- Header Info -->
                        <div class="slds-grid slds-wrap slds-gutters slds-p-bottom_medium slds-border_bottom">
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-text-title_caps slds-text-color_weak">Prescription #</div>
                                <div class="slds-text-body_regular">{selectedPrescription.Name}</div>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-text-title_caps slds-text-color_weak">Doctor</div>
                                <div class="slds-text-body_regular">{selectedPrescription.DoctorName}</div>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-text-title_caps slds-text-color_weak">Date</div>
                                <div class="slds-text-body_regular">
                                    <lightning-formatted-date-time value={selectedPrescription.Prescription_Date__c}></lightning-formatted-date-time>
                                </div>
                            </div>
                        </div>
                        <template if:true={selectedPrescription.Notes}>
                            <div class="slds-p-vertical_small slds-border_bottom">
                                <div class="slds-text-title_caps slds-text-color_weak">Notes</div>
                                <div class="slds-text-body_regular">{selectedPrescription.Notes}</div>
                            </div>
                        </template>
                        <!-- Medications Table -->
                        <h3 class="slds-text-heading_small slds-p-vertical_small">Medications</h3>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col"><div class="slds-truncate" title="Medication">Medication</div></th>
                                    <th class="" scope="col"><div class="slds-truncate" title="Dosage">Dosage</div></th>
                                    <th class="" scope="col"><div class="slds-truncate" title="Frequency">Frequency</div></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={selectedMedications} for:item="med">
                                    <tr key={med.MedicationName}>
                                        <td data-label="Medication"><div class="slds-truncate" title={med.MedicationName}>{med.MedicationName}</div></td>
                                        <td data-label="Dosage"><div class="slds-truncate" title={med.Dosage}>{med.Dosage}</div></td>
                                        <td data-label="Frequency"><div class="slds-truncate" title={med.Frequency}>{med.Frequency}</div></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        <template if:false={selectedMedications.length}>
                            <p class="slds-text-align_center slds-p-around_small slds-text-color_weak">No medications listed for this prescription.</p>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
