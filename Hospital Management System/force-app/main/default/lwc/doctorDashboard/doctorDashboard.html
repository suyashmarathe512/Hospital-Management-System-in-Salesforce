<template>
    <lightning-card icon-name="standard:event">
        <div slot="title">
            <h1 class="slds-text-heading_medium">Today's Appointments</h1>
            <p class="slds-text-body_small slds-text-color_weak">{todayDate}</p>
        </div>
        <div class="slds-p-horizontal_medium">
            <template if:true={appointments}>
                <lightning-datatable
                    key-field="Id"
                    data={appointments}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true"
                    resize-column-disabled="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error slds-p-around_medium">{errorMessage}</div>
            </template>
        </div>
    </lightning-card>
</template>
